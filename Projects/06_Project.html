<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        #next-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #next-button:hover {
            background-color: #45a049;
        }

        #score-container {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <p id="question">What is the capital of France?</p>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="1">
                    <span>London</span>
                </label>
                <label>
                    <input type="radio" name="option" value="2">
                    <span>Paris</span>
                </label>
                <label>
                    <input type="radio" name="option" value="3">
                    <span>Berlin</span>
                </label>
                <label>
                    <input type="radio" name="option" value="4">
                    <span>Rome</span>
                </label>
            </div>
        </div>
        <button id="next-button">Next</button>
        <p id="score-container">Score: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
