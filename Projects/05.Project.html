<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            margin: 50px;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 10.</p>

        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10">
        <button id="submit">Submit Guess</button>

        <p id="feedback"></p>
        <p>Attempts remaining: <span id="attemptsRemaining">10</span></p>
        <p>Previous guesses: <span id="previousGuesses"></span></p>
    </div>


</body>

</html>


<script>


    let submitGuess = document.querySelector("#submit");
    let attemptsRemaining = document.querySelector("#attemptsRemaining");
    let previousGuesses =document.querySelector("#previousGuesses");
    let remAtt =10;


    submitGuess.addEventListener('click', function (e) {
        e.preventDefault();
        let guessInput = document.querySelector("#guessInput").value;
        let feedback = document.querySelector("#feedback");
        let randomNum = Math.round(Math.random() * 10);
        remAtt--;
        attemptsRemaining.innerHTML=remAtt;
        if (randomNum == guessInput) {
            feedback.innerHTML = "You Win";
           
        }
        else {
            feedback.innerHTML = `Try Agian and Random num is ${randomNum}`;
        }

        if(remAtt<=0){
            attemptsRemaining.innerHTML="Game Over"
            submitGuess.style.display="none";
            guessInput.style.display="none";
            feedback.innerHTML ="GoodBye"
        }

    })




</script>
