<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove</title>
</head>
<body style="background-color: black; color: white;">

    <ul class="language">
        <li>Java</li>
    </ul>
    
</body>
</html>

<script>

    function addLanguage (lang){
        let li =document.createElement('li')
        let addtext = document.createTextNode(`${lang}`);
        li.appendChild(addtext);
        let lu = document.querySelector(".language")
        lu.appendChild(li);
    }

    addLanguage("Type Script");
    addLanguage("JAVA");
    addLanguage("Python")


    let removeLang = document.querySelector("li:first-child");
    removeLang.remove();



</script>
